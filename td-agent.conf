# File input
# read apache logs continuously and tags td.apache.access

#get log file to be sent to Coralogix
<source>
  @type tail
  @id input_tail
  path /var/log/cs-candidate/cs-task.log
  pos_file /var/log/td-agent/log.pos
  tag coralogix
  read_from_head true
  <parse>
    @type none
  </parse>
</source>

#send logs to Coralogix
<match coralogix>
  @type http
  @id out_http_coralogix
#The @id parameter specifies a unique name for the configuration. It is used as paths for buffer, storage, logging and for other purposes.
  endpoint "https://api.coralogix.com/logs/rest/singles"
  headers {"private_key":"89b79ca8-XXXX-XXXX-XXXX-XXXXXXXXXXXX"}
  error_response_as_unrecoverable false
  <buffer tag>
    @type memory
    chunk_limit_size 5MB
    compress gzip
    flush_interval 1s
    overflow_action block
    retry_max_times 5
    retry_type periodic
    retry_wait 2
  </buffer>
  <secondary>
    #If any messages fail to send they will be send to STDOUT for debug.
    @type stdout
  </secondary>
</match>
